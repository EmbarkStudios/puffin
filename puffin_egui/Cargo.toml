[package]
name = "puffin_egui"
version = "0.20.0"
authors = ["Emil Ernerfeldt <emil.ernerfeldt@gmail.com>"]
description = "Show puffin profiler flamegraph in-game using egui"
edition = "2018"
homepage = "https://github.com/EmbarkStudios/puffin"
repository = "https://github.com/EmbarkStudios/puffin"
license = "MIT OR Apache-2.0"
readme = "README.md"
categories = ["development-tools::profiling", "game-development", "gui"]
keywords = ["profiler", "gamedev", "gui"]
include = [
  "../LICENSE-APACHE",
  "../LICENSE-MIT",
  "**/*.rs",
  "Cargo.toml",
  "README.md",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = { version = "0.21.0", default-features = false, features = ["default_fonts"] }
indexmap = { version = "1.9.1", features = ["serde"] }
instant = "0.1"
natord = "1.0.9"
once_cell = "1.7"
puffin = { version = "0.14.3", path = "../puffin", features = ["packing"] }
serde = { version = "1.0", features = ["derive"], optional = true }
time = { version = "0.3.17", default-features = false, features = [ "formatting", "macros" ] }
vec1 = "1.8"

[dev-dependencies]
eframe = { version = "0.21.0", default-features = false, features = ["persistence", "glow", "default_fonts"] }

# Enable example when this dependency updated to egui 0.20
# egui-macroquad = "0.12.0"
# macroquad = "0.3"
